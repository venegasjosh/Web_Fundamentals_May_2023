<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap Demo</title>
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Demo</h1>
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 bg-danger text-light border">
          COL
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 bg-danger text-light border">
          COL
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 bg-danger text-light border">
          COL
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 bg-danger text-light border">
          COL
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 mt-5">
          <div class="card shadow">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name:</label>
                  <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name:</label>
                  <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    class="form-control"
                  />
                </div>
                <div class="text-end">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 mt-5">
          <div class="card shadow">
            <div class="card-body">
              <table class="table table-bordered table-striped table-hover">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Occupation</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Kermit the Frog</td>
                    <td>Variety Show Host</td>
                    <td>kermit@thefrog.com</td>
                  </tr>
                  <tr>
                    <td>Miss Piggy</td>
                    <td>Everything</td>
                    <td>miss@piggy.com</td>
                  </tr>
                  <tr>
                    <td>Fozzie Bear</td>
                    <td>Comedian</td>
                    <td>fozzie@bear.com</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
